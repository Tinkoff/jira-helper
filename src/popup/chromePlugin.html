<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        .wrapper {
            background: #eee;
            border-radius: 4px;
        }

        .box {
            width: 250px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-flex: 1;
            -ms-flex: 1;
            flex: 1;
            justify-content: left;
            padding-right: 10px;
            height: 40px;
        }

        /* Switch 1 Specific Styles Start */

        .switcher {
            font-size: 30px;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 1em;
            height: 0.5em;
            background: #ddd;
            border-radius: 3em;
            position: relative;
            cursor: pointer;
            outline: none;
            -webkit-transition: all .2s ease-in-out;
            transition: all .2s ease-in-out;
        }

        .switcher:checked {
            background: #4c6;
        }

        .switcher:after {
            position: absolute;
            content: "";
            width: 0.5em;
            height: 0.5em;
            border-radius: 50%;
            background: #fff;
            -webkit-box-shadow: 0 0 .25em rgba(0, 0, 0, .3);
            box-shadow: 0 0 .25em rgba(0, 0, 0, .3);
            -webkit-transform: scale(.7);
            transform: scale(.7);
            left: 0;
            -webkit-transition: all .2s ease-in-out;
            transition: all .2s ease-in-out;
        }

        .switcher:checked:after {
            left: calc(100% - 0.5em);
        }

        /* Switch 1 Specific Style End */

        button {
            margin: 10px;
            width: 30px;
            height: 15px;
            background: #fff;
            border-radius: 3em;
            cursor: pointer;
        }

        button:active {
            background: #4c6;
        }

        :active, :hover, :focus {
            outline: 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box" id="box1">
            <button id="btn_settings" name="btn_settings"></button>
            <label for="btn_settings">Settings tetris-planing</label>
        </div>
    </div>
</body>
</html>
